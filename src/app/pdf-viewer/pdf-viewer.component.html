<div class="pdf-viewer-container">
  <!-- File Upload Section -->
  <div class="upload-section" *ngIf="!pdfLoaded">
    <div class="upload-box" 
         (dragover)="onDragOver($event)" 
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)"
         (click)="fileInput.click()"
         [class.drag-over]="isDragOver">
      <div class="upload-icon">ðŸ“„</div>
      <h3>Upload PDF to start chatting</h3>
      <p>Click or drag and drop your file here</p>
      <input #fileInput type="file" accept=".pdf" (change)="onFileSelected($event)" style="display: none;">
    </div>
  </div>

  <!-- Progress Section -->
  <div class="progress-section" *ngIf="isUploading">
    <div class="progress-content">
      <div class="progress-icon">ðŸ“„</div>
      <h3>Uploading PDF</h3>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
      <span class="progress-text">{{uploadProgress}}%</span>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="main-content" *ngIf="pdfLoaded && !isUploading">
    <!-- Left Panel - PDF Viewer -->
    <div class="pdf-panel">
      <div class="pdf-header">
        <h3>{{fileName}}</h3>
        <button class="close-btn" (click)="closePdf()">Ã—</button>
      </div>
      <div #pdfContainer class="pdf-container"></div>
    </div>

    <!-- Right Panel - Chat -->
    <div class="chat-panel">
      <div class="chat-header">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span>Your document is ready!</span>
        </div>
      </div>
      
      <div class="chat-content">
        <div class="chat-intro">
          <p>You can now ask questions about your document. For example:</p>
          <div class="example-questions">
            <button class="example-btn" (click)="askQuestion('What is the main topic of this document?')">"What is the main topic of this document?"</button>
            <button class="example-btn" (click)="askQuestion('Can you summarize the key points?')">"Can you summarize the key points?"</button>
            <button class="example-btn" (click)="askQuestion('What are the conclusions or recommendations?')">"What are the conclusions or recommendations?"</button>
          </div>
        </div>
        
        <div class="chat-messages" #chatMessages>
          <div *ngFor="let message of messages" class="message" [class.user]="message.isUser">
            <div class="message-content">{{message.content}}</div>
          </div>
          <div *ngIf="isProcessingQuestion" class="message processing">
            <div class="message-content">Processing your question...</div>
          </div>
        </div>
      </div>
      
      <div class="chat-input">
        <input type="text" 
               placeholder="Ask about the document..." 
               [(ngModel)]="currentQuestion"
               (keyup.enter)="sendMessage()"
               #questionInput>
        <button (click)="sendMessage()" [disabled]="!currentQuestion.trim() || isProcessingQuestion">â†’</button>
      </div>
    </div>
  </div>
</div>
